<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1662092058732241"
     crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftDownloader</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        p.subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: #1d1d1d;
            padding: 25px;
            margin: 30px auto;
            width: 90%;
            max-width: 750px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 0 8px #000;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 250px;
        }

        .download-title {
            font-size: 20px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .preview-image {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #333;
        }

        /* ðŸ”¥ Animated Download Button */
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #0078ff;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.25s ease;
            box-shadow: 0 0 8px #005fcc;
        }

        .download-btn:hover {
            transform: scale(1.08);
            background: #0a8dff;
            box-shadow: 0 0 15px #0a8dff;
        }
    </style>
</head>
<body>

    <h1>CraftDownloader</h1>
    <p class="subtitle">Choose a file below and click download.</p>

    <!-- Responsive Ad Unit -->
<ins class="adsbygoogle"
     style="display:block; text-align:center; margin:20px auto;"
     data-ad-client="ca-pub-1662092058732241"
     data-ad-slot="3881039877"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>

<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>


    
    <!-- ITEM 1 -->
    <div class="item">
        <img class="preview-image" src="ctf_pic.jpg" alt="Preview 1">

        <div class="info">
            <div class="download-title">Capture the Flag</div>
            <a class="download-btn" href="Capture the Flag.mcworld" download>Download</a>
        </div>
    </div>


    <!-- ITEM 2 -->
    <div class="item">
        <img class="preview-image" src="image2.png" alt="Preview 2">

        <div class="info">
            <div class="download-title">Custom Texture Pack</div>
            <a class="download-btn" href="file2.zip" download>Download</a>
        </div>
    </div>


    

</body>
</html>
