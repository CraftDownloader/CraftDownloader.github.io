<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftDownloader</title>
    <style>
        :root {
            --bg: #0f1115;
            --surface: #1a1d23;
            --border: #2a2f3a;
            --text: #ffffff;
            --muted: #9aa0aa;
            --accent: #4da3ff;
            --accent-hover: #6bb4ff;
            --shadow: rgba(0,0,0,0.45);
        }
        body[data-theme="light"] {
            --bg:#f4f6f9;
            --surface:#ffffff;
            --border:#dcdfe5;
            --text:#121212;
            --muted:#555;
            --accent:#0066ff;
            --accent-hover:#1a75ff;
            --shadow:rgba(0,0,0,0.15);
        }
        * { box-sizing:border-box; }
        body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--text); }
        a { color: inherit; text-decoration: none; }
        header { padding:40px 20px 24px; text-align:center; }
        header h1 { margin:0; font-size:38px; }
        header p { margin-top:10px; color: var(--muted); font-size:16px; }
        .theme-toggle { position:fixed; top:20px; right:20px; padding:10px 14px; border:none; border-radius:10px; background: var(--accent); color:white; cursor:pointer; font-weight:700; transition:0.2s ease; }
        .theme-toggle:hover { background: var(--accent-hover); }
        main { max-width: 1000px; margin:0 auto; padding:24px 20px 64px; display:flex; flex-wrap:wrap; justify-content:center; gap:24px; }
        .item-card { background: var(--surface); border:1px solid var(--border); border-radius:18px; padding:20px; width:260px; text-align:center; box-shadow:0 14px 40px var(--shadow); transition:0.2s ease; }
        .item-card:hover { transform: translateY(-6px); }
        .item-card img { width:100%; height:160px; object-fit:cover; border-radius:12px; border:1px solid var(--border); margin-bottom:12px; }
        .item-card h2 { margin:0 0 8px; font-size:20px; }
        .item-card a { display:inline-block; padding:10px 16px; margin-top:8px; border-radius:10px; background: var(--accent); color:white; font-weight:700; transition:0.2s ease; }
        .item-card a:hover { background: var(--accent-hover); }
        .ad { width:100%; text-align:center; margin:28px 0; }
    </style>
</head>
<body data-theme="dark">

<button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>

<header>
    <h1>CraftDownloader</h1>
    <p>Download Minecraft minigames easily. Click a game below to see details and download!</p>
</header>

<main>

        <a href="item3.html">View</a>
    </div>

    <!-- Manhunt -->
    <div class="item-card">
        <img src="Manhunt.png" alt="Manhunt">
        <h2>Manhunt</h2>
        <a href="item4.html">View</a>
    </div>

    <!-- King of the Hill -->
    <div class="item-card">
        <img src="kinghill.png" alt="King of the Hill">
        <h2>King of the Hill</h2>
        <a href="item5.html">View</a>
    </div>
</main>   
    
    <!-- Prop Hunt -->

</main>

<div class="ad">
    <ins class="adsbygoogle" style="display:block"

        data-ad-format="auto"
        data-full-width-responsive="true"></ins>

<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

<script>
    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        body.setAttribute("data-theme", next);
        localStorage.setItem("cd-theme", next);
    }

    const savedTheme = localStorage.getItem("cd-theme");
    if(savedTheme) document.body.setAttribute("data-theme", savedTheme);
</script>

</body>
