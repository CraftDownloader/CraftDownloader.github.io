    <style>
        /* =========================
           THEME VARIABLES
        ========================== */

        :root {
            --bg: #0f1115;
            --surface: #1a1d23;
            --border: #2a2f3a;
            --text: #ffffff;
            --muted: #9aa0aa;
            --accent: #4da3ff;
            --accent-hover: #6bb4ff;
            --shadow: rgba(0,0,0,0.45);
        }

        body[data-theme="light"] {
            --bg: #f4f6f9;
            --surface: #ffffff;
            --border: #dcdfe5;
            --text: #121212;
            --muted: #555;
            --accent: #0066ff;
            --accent-hover: #1a75ff;
            --shadow: rgba(0,0,0,0.15);
        }

        /* =========================
           BASE RESET
        ========================== */

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* =========================
           HEADER
        ========================== */

        header {
            padding: 48px 20px 24px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 44px;
            letter-spacing: -0.5px;
        }

        header p {
            margin-top: 12px;
            font-size: 18px;
            color: var(--muted);
        }

        /* =========================
           THEME TOGGLE
        ========================== */

        .theme-toggle {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .theme-toggle button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease;
        }

        .theme-toggle button:hover {
            border-color: var(--accent);
        }

        /* =========================
           AD CONTAINER
        ========================== */

        .ad {
            max-width: 1000px;
            margin: 24px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* =========================
           MAIN CONTENT
        ========================== */

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px 64px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 24px;
        }

        /* =========================
           CARD
        ========================== */

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px var(--shadow);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
        }

        .card-actions {
            margin-top: auto;
        }

        .button {
            display: block;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-weight: 700;
            transition: 0.2s ease;
        }

        .button:hover {
            background: var(--accent-hover);
            transform: scale(1.04);
        }

        /* =========================
           FOOTER
        ========================== */

        footer {
            text-align: center;
            padding: 32px 20px;
            color: var(--muted);
            font-size: 14px;
        }
    </style>
</head>

<script>
    function setTheme(theme) {
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("cd-theme", theme);
    }

        setTheme(saved);
