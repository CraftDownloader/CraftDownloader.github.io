<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftDownloader</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: #1d1d1d;
            padding: 20px;
            margin: 25px auto;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .preview-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #333;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 25px;
            background: #0078ff;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.2s;
        }

        .download-btn:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <h1>CraftDownloader</h1>
    <p>Choose a file to download below:</p>


    <!-- ITEM 1 -->
    <div class="item">
        <img class="preview-image" src="ctf_pic.jpg" alt="Preview 1">
        <a class="download-btn" href="Capture the Flag.mcworld" download>Download </a>
    </div>


    <!-- ITEM 2 -->
    <div class="item">
        <img class="preview-image" src="image2.png" alt="Preview 2">
        <a class="download-btn" href="file2.zip" download>Download </a>
    </div>


    <!-- ITEM 3 -->
    <div class="item">
        <img class="preview-image" src="image3.png" alt="Preview 3">
        <a class="download-btn" href="file3.zip" download>Download </a>
    </div>


    <!-- Add more items by copying/pasting the whole <div class="item"> section -->
    
</body>
</html>
