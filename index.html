<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1662092058732241"
     crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftDownloader</title>

    <style>
        /* =====================
           THEME VARIABLES
        ====================== */

        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --text: #ffffff;
            --muted: #b0b0b0;
            --border: #2a2a2a;
            --accent: #4da3ff;
            --accent-glow: rgba(77,163,255,0.5);
        }

        [data-theme="light"] {
            --bg: #f4f6f8;
            --panel: #ffffff;
            --text: #1a1a1a;
            --muted: #555;
            --border: #ddd;
            --accent: #0066ff;
            --accent-glow: rgba(0,102,255,0.3);
        }

   [data-theme="contrast"] {
    --bg: #000000;
    --panel: #000000;
    --text: #ffffff;
    --muted: #ffff00;
    --border: #ffffff;
    --accent: #00ffff;
    --accent-glow: rgba(0,255,255,0.6);
}

        /* =====================
           BASE STYLES
        ====================== */

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin: 0;
        }

        .subtitle {
            color: var(--muted);
            margin-top: 10px;
            font-size: 18px;
        }

        /* =====================
           THEME SELECTOR
        ====================== */

        .theme-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .theme-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .theme-btn:hover {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* =====================
           GRID LAYOUT
        ====================== */

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .view-btn {
            text-align: center;
            padding: 12px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.2s ease;
        }

        .view-btn:hover {
            box-shadow: 0 0 16px var(--accent-glow);
            transform: scale(1.05);
        }

        /* =====================
           ADS
        ====================== */

        .ad-container {
            margin: 30px auto;
            text-align: center;
        }

    </style>
</head>

<body data-theme="dark">

<header>
    <h1>CraftDownloader</h1>
    <p class="subtitle">Download ready-to-play Minecraft minigames</p>

    <div class="theme-bar">
        <button class="theme-btn" onclick="setTheme('dark')">Dark</button>
        <button class="theme-btn" onclick="setTheme('light')">Light</button>
        <button class="theme-btn" onclick="setTheme('amoled')">AMOLED</button>
    </div>
</header>

<div class="ad-container">
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1662092058732241"
        data-ad-slot="3881039877"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
</div>

<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>

<main>

            <div class="card-body">

                <a class="view-btn" href="item1.html">View</a>
            </div>
        </div>

        <div class="card">
            <img src="KitPvP.png" alt="Kit PvP">
            <div class="card-body">
                <div class="card-title">Kit PvP</div>
                <a class="view-btn" href="item2.html">View</a>
            </div>
        </div>

        <div class="card">
            <img src="Spleef.png" alt="Spleef">
            <div class="card-body">

                <a class="view-btn" href="item3.html">View</a>

        </div>

        <div class="card">
            <img src="Manhunt.png" alt="Manhunt">

                <div class="card-title">Manhunt</div>

        <div class="card">
            <img src="kinghill.png" alt="King of the Hill">
            <div class="card-body">
                <div class="card-title">King of the Hill</div>
                <a class="view-btn" href="item5.html">View</a>
            </div>
        </div>

    </div>
</main>

<script>
    function setTheme(theme) {
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("cd-theme", theme);
    }

    const savedTheme = localStorage.getItem("cd-theme");
    if (savedTheme) {
        setTheme(savedTheme);
    }
</script>

</body>
</html>
