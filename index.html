        body {

        .view-btn {

            padding: 15px 30px;
            background: #0078ff;

            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.25s ease;
            box-shadow: 0 0 8px #005fcc;
        }

        .view-btn:hover {
            transform: scale(1.08);
            background: #0a8dff;
            box-shadow: 0 0 15px #0a8dff;
